<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon"
        href="https://cdn-icons.flaticon.com/png/512/806/premium/806684.png?token=exp=1651592689~hmac=1de961dcab7daf39488921718751b9ab" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">ETCH-A-SKETCH</h1>
    </header>

    <div class="container">
        <div class="grid-settings" id="gridSettings">
            <div class="color-card">
                <input type="color" id="colorSelect">
                <span>Pen Color</span>
            </div>
            <div class="color-card">
                <input type="color" id="bgColorSelect" value="#ffffff">
                <span>Background Color</span>
            </div>

            <button class="btn btn-settings" id="normalPenBtn">Normal Pen</button>
            <button class="btn btn-settings" id="eraserBtn">Eraser</button>
            <button class="btn btn-settings" id="rainbowBtn">Rainbow Pen</button>
            <button class="btn btn-settings" id="clearBtn">Clear</button>

            <input class="size-slider" id="sizeSlider" type="range" min="1" max="100" value="50">
            <p id="gridSize"></p>
        </div>
        <div class="grid-container" id="grid"></div>
    </div>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            grlitana
        </p>
        <a href="https://github.com/grlitana" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>


    <script src="script.js"></script>
</body>

</html>
